<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Kx-con</h1>
            <form role="form" #logginForm="ngForm">
                    <div class="form-content">
                        <input type="text" class="form-control input-underline input-lg" name= "username" id=""  [(ngModel)]="model.username" placeholder="Email"  #username="ngModel">
                    </div>
                    <div class="form-group">
                        <input  type="password" class="form-control input-underline input-lg" id="" (keyup.enter)="onLoggedin()" name = "password" [(ngModel)]="model.password" placeholder="Password" #password="ngModel">
                    </div>
                <a class="btn rounded-btn"  (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
