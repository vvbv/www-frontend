
<div class="card-columns">
<div *ngIf =" usuarioLogueado$ | async as usuarioLogueado" [@routerTransition]>
<div class = "container-fluid" *ngIf=" eventos$ | async as eventos" >
    <h1 *ngIf=" eventos.length > 0 "> Lista de eventos</h1>
    <hr>
  <div *ngIf="eventos.length == 0">
      <div class="alert alert-warning" role="alert">
          <strong>Opps!</strong> No hay eventos registrados a√∫n
          <a *ngIf="usuarioLogueado.rol !== 'UP'" [routerLink]="['/events/']" [routerLinkActive]="['router-link-active']"  class="float-right" >Registrar uno ahora?</a>
        </div>
   </div>
      <app-lista-eventos [eventosUsuario] = "false" [eventos] = "eventos"> </app-lista-eventos>              
  </div>
</div>

</div>
