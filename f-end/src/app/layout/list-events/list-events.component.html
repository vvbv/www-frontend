
<div class="card-columns">
<div *ngIf =" usuarioLogueado$ | async as usuarioLogueado" [@routerTransition]>
<div class = "container-fluid" *ngIf=" eventos " >
    <h1 *ngIf=" eventos.length > 0 "> Lista de eventos</h1>
    <div *ngIf="mensaje" class="alert alert-success alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
         {{mensaje}}
      </div>
    <div class="row" *ngIf="eventos.length > 0">


  </div>
  <div *ngIf="eventos.length == 0">
      <div class="alert alert-warning" role="alert">
          <strong>Opps!</strong> No hay eventos registrados a√∫n
          <a *ngIf="usuarioLogueado.rol !== 'UP'" [routerLink]="['/events/']" [routerLinkActive]="['router-link-active']"  class="float-right" >Registrar uno ahora?</a>
        </div>
   </div>

  <div *ngIf="eventos.length > 0">
      <app-lista-eventos  [eventos] = "eventos"> </app-lista-eventos>
  </div>      
          

        
        
  </div>




</div>

</div>
