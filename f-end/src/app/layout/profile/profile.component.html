<div [@routerTransition]>
    <div class="container-fluid">
        <h1>Informaci&oacute;n personal</h1><hr>
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 actualizar-imagen">
                <div class="form-group">
                    <img src="{{urlImagen}}" class="img-fluid img-perfil" alt="">
                </div>
                <a href="" class="col btn btn-success"><i class="fa fa-refresh"></i> Actualizar imagen</a>
            </div>
            <form class="row col-sm-12 col-md-9 col-lg-7 col-xl-7 formulario-perfil">
                <div class="col">
                    <div class="form-group">
                        <label for="">Nombres:</label>
                        <input type="" class="form-control" name="" value="{{nombres}}">
                    </div>
                    <div class="form-group">
                        <label for="">Apellidos:</label>
                        <input type="" class="form-control" name="" value="{{apellidos}}">
                    </div>
                    <div class="form-group">
                        <label for="">Nick:</label>
                        <input type="" class="form-control" name="" value="{{username}}">
                    </div>
                    <div class="form-group">
                        <label for="">Correo electr&oacute;nico:</label>
                        <input type="" class="form-control" name="" value="{{email}}">
                    </div>
                    <div class="form-group">
                        <label for="">Contrase&ntilde;a:</label>
                        <input type="password" class="form-control" name="" value="">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary float-right" type="submit">Actualizar datos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
