<div [@routerTransition]>
<h1>Creacion de nueva actividad</h1>
  <div id="formulario-nueva-actividad">
    <form #nuevaActividad="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre">
      </div>
      <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea name="descripcion" class="form-control"></textarea>
      </div>
      <div class="form-group">
          <label for="fechaHoraInicio">Fecha y hora de inicio</label>
          <input type="datetime-local" class="form-control" name="fechaHoraInicio">
      </div>
      <div class="form-group">
          <label for="fechaHoraFinalizaciono">Fecha y hora de finalización</label>
          <input type="datetime-local" class="form-control" name="fechaHoraFinalizaciono">
      </div>
        <button (click)="crearActividad()" type="button" class="btn btn-primary float-right">Registrar actividad</button>
    </form>
  </div>
</div>
