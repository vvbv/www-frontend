<div [@routerTransition]>
    <div class="container-fluid">
        <h1>Edición de usuario</h1><hr>
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 actualizar-imagen">
                <form>
                    <div class="form-group">
                        <img src="{{urlImagen}}" class="img-fluid img-perfil" alt="">
                    </div>
                    <button class="col btn btn-success"  type=""><i class="fa fa-refresh"></i> Actualizar imagen</button>
                </form>
            </div>
            <form #usuarioForm="ngForm" class="row col-sm-12 col-md-9 col-lg-7 col-xl-7 formulario-perfil">
                <div class="col">
                    <div class="form-group">
                        <label for="">Nombres:</label>
                        <input type="" class="form-control" name="nombres" value="" [(ngModel)]="usuarioEditar.nombres">
                    </div>
                    <div class="form-group">
                        <label for="">Apellidos:</label>
                        <input type="" class="form-control" name="apellidos" value="" [(ngModel)]="usuarioEditar.apellidos">
                    </div>
                    <div class="form-group">
                        <label for="">Identificacion:</label>
                        <input type="" class="form-control" name="numero_identificacion" value="" [(ngModel)]="usuarioEditar.numero_identificacion">
                    </div>
                    <div class="form-group">
                        <label for="">Nick:</label>
                        <input type="" class="form-control" name="username" value="" [(ngModel)]="usuarioEditar.username" disabled>
                    </div>
                    <div class="form-group mensaje-acciones-especiales">
                        <label for="">Para actualizar estos datos, necesita proveer la contraseña actual</label>
                    </div>
                    <div class="form-group">
                        <label for="">Correo electr&oacute;nico:</label>
                        <input type="" class="form-control" name="custom_email" value="" [(ngModel)]="usuarioEditar.custom_email">
                    </div>
                    <div class="form-group">
                        <label for="">Contrase&ntilde;a:</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="usuarioEditar.password">
                    </div>
                    <div class="form-group">
                        <button (click)="actualizarInformacionPerfil()" class="btn btn-primary float-right">Actualizar datos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
