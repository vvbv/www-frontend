<div class="pos-f-t header contenedor-principal">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 fixed-top nav-principal">
                <a href=""><strong>IEDB</strong></a>
                <a [routerLink]="['/signup']"  id="singup-principal" class="float-right">Registrarse</a>
                <a [routerLink]="['/login']"  id="ingresar-principal" class="float-right">Ingresar</a>
            </div>
        </div>
          <div class="separador col-12"></div>
          <div class="row carrusel-noticias">
              
            <div class="col-md-12 align-self-center justify-content-center align-items-center">
                <h2>Ultimas noticias</h2>
                <ngb-carousel *ngIf = "cincoUltimasNoticias$ | async as cincoUltimasNoticias">
                    <ng-template ngbSlide *ngFor="let noticia of cincoUltimasNoticias">
                        <img class="img-fluid mx-auto d-block" [src]="noticia.imagen" alt="noticia.titulo" width="100%">
                        <div class="carousel-caption">
                            <h3>{{noticia.titulo}}</h3>
                            <p>{{noticia.resumen  | slice:0:50}}...</p>
                            <a [routerLink]="['/noticia/', noticia.id]" >Seguir leyendo</a>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
           
        </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            
          </div>
        <div class="row">
          <div class="footer-principal col-12">
              <footer>
                  
              </footer>
          </div>
        </div>
    </div>
</div>
